<div class="detalhesViajem">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Detalhes da Viajem</a>
  </nav>

  <div class="form_content">
    <form class="form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Destino</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputEmail3" [value]="viajem[receivedId].Destino">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Tipo</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputPassword3" [value]="viajem[receivedId].Tipo">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Data de Chegada</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="inputPassword3" [value]="viajem[receivedId].DataChegada.toString()">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Data de Saida</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="inputPassword3" [value]="viajem[receivedId].DataSaida">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Or√ßamento</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="inputEmail3" [value]="viajem[receivedId].Orcamento">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-3 col-form-label">Qtde. Pessoa</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="inputPassword3" [value]="viajem[receivedId].QuantidadePessoas">
        </div>
      </div>
      <button routerLink="/controle">Voltar</button>
    </form>
  </div>
</div>
